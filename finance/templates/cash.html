{% extends "layout.html" %}

{% block title %}
    Cash
{% endblock %}

{% block main %}
    <h1>Add Cash</h1>
    <form action="/cash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit" value="Buy">Buy</button>
    </form>
{% endblock %}
