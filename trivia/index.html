<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // TODO: Add code to check answers to questions
            function checkMultiChoice(event){
                let button = event.target;

                if (button.innerHTML == 'Shark'){
                    button.style.backgroundColor = 'Green';
                    button.parentElement.querySelector('.result').innerHTML = 'Correct';
                }
                else {
                    button.style.backgroundColor = 'Red';
                    button.parentElement.querySelector('.result').innerHTML = 'Incorrect';
                }
            }


        </script>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!--TODO: -->
                <h3>Which animal can sleep with its eyes open?</h3>
                <button onclick ="checkMultiChoice(event)" >Horse</button>
                <button onclick ="checkMultiChoice(event)" >Shark</button>
                <button onclick ="checkMultiChoice(event)" >Cat</button>
                <button onclick ="checkMultiChoice(event)" >Lion</button>
                <button onclick ="checkMultiChoice(event)" >Wolf</button>
                <p class="result"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>Which planet is known as the "red planet"?</h3>
                 <input type="text" id="answer_2">
                 <button type="submit">Check Answer</button>
            </div>
        </div>
    </body>
</html>
